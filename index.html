<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="heading">Task Manager Application</h1>

        </div>
        
        <div class="input-container">
            <input type="text" class="inputfield">
            <button class="add-task">Add Task</button>

        </div>
        <div class="sections">
            <div class="box open">
                <h3 class="section-heading">OPEN</h3>
            </div>
            <div class="box progress">
                <h3 class="section-heading">IN PROGRESS</h3>
            </div>
            <div class="box review">
                <h3 class="section-heading">IN REVIEW</h3>
            </div>
            <div class="box done">
                <h3 class="section-heading">DONE</h3>
            </div>

        </div>

    </div>
   
    
</body>
</html>

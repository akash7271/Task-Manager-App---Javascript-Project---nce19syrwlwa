<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="App.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1 class="heading">Task Manager Application</h1>
        </div>
        
        
        <form  id="form" class="input-container">
            <input type="text" id="input-value" class="inputfield" placeholder="New Task Name..."/>
           
            <button id="btn" class="add-task">Add Task</button>

        </form>
        <div class="sections">
            <div class="box open">
                <h3 class="section-heading">OPEN</h3>
                <ul class="added-element">
                    <!-- <li class="item" draggable="true"> akash kumar</li> -->
                    <!-- <li class="item" draggable="true"> akash kumar</li> -->
                </ul>
            </div>
            <div class="box progress">
                <h3 class="section-heading">IN PROGRESS</h3>
                <ul class="added-element"></ul>
            </div>
            <div class="box review">
                <h3 class="section-heading">IN REVIEW</h3>
                <ul class="added-element"></ul>
            </div>
            <div class="box done">
                <h3 class="section-heading">DONE</h3>
                <ul class="added-element"></ul>
            </div>

        </div>

    </div>
    
   
    
</body>
</html>
